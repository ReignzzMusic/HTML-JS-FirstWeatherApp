        <!--
            div: Search
                button: onClick = getWeatherDetails()

            This div is designed to hold our "getWeatherDetails" button.
            When clicked, this method will be called to gather the information related
            to the place that was inputted in the <input> component.
        -->
        <div class="search">

                <input type="search" id="search" placeholder="City Name">
                <br>
                <input type="button" onclick="getWeatherDetails()" value="Submit">
            </form>

            Location icon is determined by the details provided in the getWeatherDetails function.
        -->

            <div class="app-title">
                <h6>
                    Weather App

            </div>

            <div class="location-name">

            </div>
